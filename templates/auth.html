{% extends 'base.html' %}

{% block body %}
    <div class="row justify-content-center">
    <form class="row g-3 w-50  align-middle" action="/auth">
        {% csrf_token %}
        <div class="form-floating col-md-6">
            {{ form.username }}
            <label for="{{ form.username.auto_id }}" class="floatingInputGrid">Введите ник</label>
        </div>
        <div class="form-floating col-md-6">
            {{ form.email }}
            <label for="{{ form.email.auto_id }}" class="floatingInputGrid">Введите почту</label>   
        </div>
        <div class="form-floating col-12">
            {{ form.password1 }}
            <label for="{{ form.password1.auto_id }}" class="floatingInputGrid">Введите пароль</label>
        </div>
        <div class="form-floating col-12">
            {{ form.password2 }}
            <label for="{{ form.password2.auto_id }}" class="floatingInputGrid">Подтвердите пароль</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
        
        
    
    </form>
   </div>
    
{% endblock body %}
